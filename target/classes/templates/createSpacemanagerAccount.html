<!DOCTYPE html>
<html lang="en">

<div th:replace="fragments/patterns/commonUse :: head"></div>

<body>

<div th:replace="fragments/patterns/commonUse :: navigationBar"></div>

<main>
    <div th:replace="fragments/components/contents :: heading(text='Please fill up the textboxes')"></div>

    <section class="container w-25">
        <form class="form-signin mt-5 text-center" method="post" th:action="'/accounts/customers'">
            <div class="mb-3"
                 th:insert="fragments/components/textfields :: textInput(labelText='Username',variableName='userName')"></div>
            <div class="mb-3"
                 th:insert="fragments/components/textfields :: textInput(labelText='Password',variableName='password')"></div>
            <div class="mb-3"
                 th:insert="fragments/components/textfields :: textInput(labelText='Spacelinename',variableName='spacelineName')"></div>
            <div class="mb-3"
                 th:insert="fragments/components/buttons :: submitButton(text='Create new customer account')"></div>
        </form>
    </section>
</main>

</body>

<div th:replace="fragments/patterns/commonUse :: footer"></div>
</html>
